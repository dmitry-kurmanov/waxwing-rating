<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to WaxWing Rating usage example</title>

    <!-- <link rel="stylesheet" href="build/waxwing-rating.min.css" /> -->
    <!-- <script src="build/waxwing-rating.min.js"></script> -->

    <link rel="stylesheet" href="build/waxwing-rating.css" />
    <script src="build/waxwing-rating.js"></script>
  </head>

  <body>
    <div id="container" class="rating-container"></div>

    <div id="container2"></div>

    <style>
      /* .rating-container .ww-rating__input:checked + .ww-rating__star svg {
        fill: tomato;
      } */

      .rating-container .ww-rating__input--checked + .ww-rating__star svg {
        fill: tomato;
      }

      .rating-container .ww-rating__star:hover svg {
        stroke: gold;
      }
    </style>

    <script>
      window.rating1 = new WW_Rating({
        target: document.querySelector("#container"),
        props: {
          title: "Rate your mood",
          name: "mood",
          tabIndex: 2,
          value: 3,
          items: [
            {
              value: 1
            },
            {
              value: 2
            },
            {
              value: 3
            },
            {
              value: 4
            },
            {
              value: 5
            },
            {
              value: 6
            },
            {
              value: 7
            },
            {
              value: 8
            },
            {
              value: 9
            }
          ]
        }
      });

      window.rating2 = new WW_Rating({
        target: document.querySelector("#container2"),
        props: {
          title: "Rate your health",
          name: "health",
          value: 3,
          tabIndex: 1,
          icon: "github",
          colorPreviousValues: false,
          items: [
            {
              value: 1,
              text: "very bad"
            },
            {
              value: 2,
              text: "bad"
            },
            {
              value: 3,
              text: "normal"
            },
            {
              value: 4,
              text: "good"
            },
            {
              value: 5,
              text: "exelent"
            }
          ]
        }
      });
    </script>
  </body>
</html>
