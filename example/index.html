<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to WW_Rating usage example</title>

    <!-- <link rel="stylesheet" href="build/waxwing-rating.min.css" /> -->
    <!-- <script src="build/waxwing-rating.min.js"></script> -->

    <link rel="stylesheet" href="build/waxwing-rating.css" />
    <script src="build/waxwing-rating.js"></script>
  </head>

  <body>
    <div id="container" class="rating-container"></div>

    <div id="container2"></div>

    <style>
      .rating-container
        .ww-rating__input:checked
        + .ww-rating__star
        svg {
        fill: tomato;
      }
      .rating-container .ww-rating__star:hover svg {
        stroke: gold;
      }
    </style>

    <script>
      window.rating = new WW_Rating({
        target: document.querySelector("#container"),
        props: {
          title: "Rate your mood",
          name: "mood",
          value: 3,
          items: [
            {
              value: 1,
              text: "very bad"
            },
            {
              value: 2
            },
            {
              value: 3
            },
            {
              value: 4
            },
            {
              value: 5
            },
            {
              value: 6
            },
            {
              value: 7
            },
            {
              value: 8
            },
            {
              value: 9
            }
          ]
        }
      });

      new WW_Rating({
        target: document.querySelector("#container2"),
        props: {
          title: "Rate your health",
          name: "health",
          value: 3,
          items: [
            {
              value: 1,
              text: "very bad"
            },
            {
              value: 2
            },
            {
              value: 3
            },
            {
              value: 4
            }
          ]
        }
      });
    </script>
  </body>
</html>
